<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V@St Assignment Help Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: #0d0d0d;
      color: #fff;
    }

    /* Make it stack on small screens */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left, .right {
        flex: unset;
        height: 50vh;
      }
    }

    /* Left section with image */
    .left {
      flex: 1;
      background: url('Background.jpg') no-repeat center center/cover;
      position: relative;
    }

    .left::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 80, 100, 0.6); /* overlay tint */
    }

    /* Right section with content */
    .right {
      flex: 1;
      background: #000;
      overflow-y: auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Branding */
    .branding {
      text-align: center;
      margin-bottom: 30px;
    }

    .branding h1 {
      font-style: italic;
      font-size: 2.2rem;
      color: #1a73e8;
    }

    .branding p {
      font-size: 1rem;
      color: #bbb;
    }

    h2 {
      color: #6c63ff;
      margin: 20px 0 10px;
      font-size: 1.3rem;
    }

    p {
      margin: 10px 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    form {
      margin-bottom: 20px;
    }

    input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #6c63ff;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #6c63ff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a52d6;
    }

    #responseMessage {
      margin-top: 10px;
      font-size: 14px;
      color: #1db954;
    }

    hr {
      margin: 30px 0;
      border: 1px solid #333;
    }

    .answer-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
    }

    /* Contact section */
    .contact {
      margin-top: 30px;
      text-align: center;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      margin: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    .contact a:hover {
      transform: scale(1.05);
    }

    .contact img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Left side -->
  <div class="left"></div>

  <!-- Right side -->
  <div class="right">
    <div class="branding">
      <h1>V@StHelp</h1>
      <p>Your trusted hub for assignment support</p>
    </div>

    <h2>Ask for Assignment Help</h2>

    <!-- Question form -->
    <form id="questionForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="question" placeholder="Type your question here..." required></textarea>
      <button type="submit">Submit Question</button>
    </form>

    <div id="responseMessage"></div>

    <hr>

    <!-- Check Answer Section -->
    <h2>Check Your Questions & Answers</h2>
    <p>Enter your email to see your questions and tutor’s replies (if available):</p>
    <input type="email" id="checkEmail" placeholder="Enter your email">
    <button onclick="checkAnswer()">Check</button>

    <div id="answerResult"></div>

    <hr>

    <!-- Contact Section -->
    <div class="contact">
      <h2>Contact Us</h2>
      <a href="mailto:morarasospeter01@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon"> 
        morarasospeter01@gmail.com
      </a>
      <br>
      <a href="https://wa.me/254795325752" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon"> 
        Chat with us on WhatsApp
      </a>
    </div>
  </div>

  <script>
    // Submit question
    document.getElementById("questionForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const question = document.getElementById("question").value;

      const response = await fetch("https://vast-backend-l9in.onrender.com/api/questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, question })
      });

      const data = await response.json();
      document.getElementById("responseMessage").innerText = data.message;

      // Reset form
      document.getElementById("questionForm").reset();
    });

    // Check tutor’s reply
    async function checkAnswer() {
      const email = document.getElementById("checkEmail").value.trim();
      if (!email) {
        alert("Please enter your email!");
        return;
      }

      const response = await fetch("https://vast-backend-l9in.onrender.com/api/questions");
      const questions = await response.json();

      // Find student’s questions by email
      const myQuestions = questions.filter(q => q.email === email);

      const resultDiv = document.getElementById("answerResult");
      resultDiv.innerHTML = "";

        resultDiv.innerHTML = `<p>No questions found for this email.</p>`;
        return;

        box.innerHTML = `

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #6c63ff;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #0d0d0d;
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #6c63ff;
    }

    button {
      cursor: pointer;
      background: #6c63ff;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a52d6;
    }

    #message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }

    .question-box {
      border: 1px solid #444;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      background: #111;
    }

    .question-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Tutor Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <div class="container" id="dashboardContainer" style="display:none;">
    <h2>Student Questions</h2>
    <div id="questionsContainer"></div>
  </div>

  <script>
    const API_URL = "https://vast-backend-l9in.onrender.com";

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          // Hide login, show dashboard
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("dashboardContainer").style.display = "block";
          fetchQuestions();
        } else {
          document.getElementById("message").innerText = result.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText = "Server error";
      }
    });

    // Fetch all student questions
    async function fetchQuestions() {
      try {
        const res = await fetch(`${API_URL}/api/questions`);
        const questions = await res.json();
        displayQuestions(questions);
      } catch (err) {
        console.error(err);
      }
    }

    // Display questions
    function displayQuestions(questions) {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      questions.forEach(q => {
        const div = document.createElement("div");
        div.classList.add("question-box");
        div.innerHTML = `
          <p><strong>Name:</strong> ${q.name}</p>
          <p><strong>Email:</strong> ${q.email}</p>
          <p><strong>Question:</strong> ${q.question}</p>
          <p><strong>Answer:</strong> ${q.answer ? q.answer : "Not answered yet"}</p>
          <textarea id="answer-${q.id}" placeholder="Type your answer here..."></textarea>
          <button onclick="submitAnswer(${q.id})">Submit Answer</button>
        `;
        container.appendChild(div);
      });
    }

    // Submit answer
    async function submitAnswer(id) {
      const answerText = document.getElementById(`answer-${id}`).value;
      if (!answerText) return alert("Answer cannot be empty");

      try {
        const res = await fetch(`${API_URL}/api/questions/${id}/answer`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answer: answerText })
        });

        const result = await res.json();
        if (result.success) {
          alert("Answer saved!");
          fetchQuestions(); // Refresh the list
        } else {
          alert("Error saving answer");
        }
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>

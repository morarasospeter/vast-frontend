<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: #111;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6c63ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background: #0d0d0d;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #5a52d6;
    }

    #message {
      color: #ff4d4d;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tutor Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://vast-backend-l9in.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          // Save login status in browser storage
          localStorage.setItem("tutorLoggedIn", "true");
          // Redirect directly to dashboard
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerText = result.message;
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("message").innerText = "Server error";
      }
    });
  </script>
</body>
</html>
